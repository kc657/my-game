<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/app.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bellefair|Fresca|Open+Sans+Condensed:300|Oswald|Raleway" rel="stylesheet">
  <!-- Title -->
  <title>Second's the Best</title>
</head>

<body>
  <header>
    <div class="gameName">
      <h1>Second's the Best</h1>
    </div>
    <div class="instructions">
      <p>Objective of the Game: Pass the finish line <strong>Second</strong> before the red line catches you! Move your character with the following key bindings: <br/><strong>Player 1 = 'Z' , Player 2 = 'N' , Player 3 = '&#8594;'</strong>
      </p>
      <div>
        <p>
          Press SPACE BAR to Start
        </p>
        <button type="button" class="btn btn-primary btn-sm" value="Refresh Page" onClick="window.location.reload()">Reset Game</button>
      </div>
    </div>
  </header>
  <div class="gameBoard">
    <div class="container">
      <div class="chaser">

      </div>
      <div class="track">
        <div class="racerOne">
        </div>
      </div>
      <div class="track">
        <div class="racerTwo">

        </div>
      </div>
      <div class="track">
        <div class="racerThree">

        </div>
      </div>
    </div>
  </div>
  <div class="footer col-xs-12">
    <div class="results col-sm-6">
      <h3>Race Results</h3>
    </div>
    <div class="col-sm-6">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/fxcX9RHkM5M?start=28" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>

</html>
