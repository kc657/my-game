<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/app.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bellefair|Fresca|Open+Sans+Condensed:300|Oswald|Raleway" rel="stylesheet">
  <!-- Title -->
  <title>Second's the Best</title>
</head>

<body>
  <header>
    <div class="gameName">
      <h1>Second's the Best</h1>
    </div>
    <div class="instructions">
      <p>Objective of the Game: Pass the finish line <strong>Second</strong>! Move your character with the following key bindings: <br/><strong>Player 1 = 'Z' , Player 2 = 'N' , Player 3 = '&#8594;'</strong><span style="display:inline-block; width: 80px;"></span>        <button type="button" name="Reset" value="Reset"></button></p>
    </div>
  </header>
  <div class="gameBoard">
    <div class="container">
      <div class="track">
        <div class="racerOne" style="left:0px">
        </div>
      </div>
      <div class="track">
        <div class="racerTwo">

        </div>
      </div>
      <div class="track">
        <div class="racerThree">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
